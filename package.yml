name       : naev
version    : 0.9.2
release    : 18
source     :
    - https://github.com/naev/naev/releases/download/v0.9.2/naev-0.9.2-source.tar.xz : d482b7287bb0995ddf5fa8c6d4062a30e8be01e17cbf70205834bf2c2c11c4dc
license    : GPL-3.0-or-later
component  : games.action
summary    : Naev is a 2D space trading and combat game, in a similar vein to Escape Velocity
description: |
    NAEV is played from a top-down perspective, featuring fast-paced combat, many ships, a large variety of equipment and a large galaxy to explore. The game is highly open-ended, letting you proceed at your own pace.
builddeps  :
    - pkgconfig(SDL2_image)
    - pkgconfig(freetype2)
    - pkgconfig(libunibreak)
    - pkgconfig(libwebp)
    - pkgconfig(luajit)
    - pkgconfig(openal)
    - pkgconfig(openblas)
    - pkgconfig(physfs)
    - pkgconfig(vorbisfile)
    - glpk-devel
    - mutagen
    - suitesparse-devel
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc
