name       : naev
version    : 0.9.4
release    : 19
source     :
    - https://github.com/naev/naev/releases/download/v0.9.4/naev-0.9.4-source.tar.xz : b8c382bdc628b8eedc81afc7b246cbeafe422aadfd1de81ab9649c6d591fe3a8
license    : GPL-3.0-or-later
component  : games.action
summary    : Naev is a 2D space trading and combat game, in a similar vein to Escape Velocity
description: |
    NAEV is played from a top-down perspective, featuring fast-paced combat, many ships, a large variety of equipment and a large galaxy to explore. The game is highly open-ended, letting you proceed at your own pace.
builddeps  :
    - pkgconfig(SDL2_image)
    - pkgconfig(freetype2)
    - pkgconfig(lapack)
    - pkgconfig(libunibreak)
    - pkgconfig(luajit)
    - pkgconfig(openal)
    - pkgconfig(openblas)
    - pkgconfig(physfs)
    - pkgconfig(vorbisfile)
    - appstream
    - glpk-devel
    - mutagen
    - suitesparse-devel
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc
